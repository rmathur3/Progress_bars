	<script id="template" type='text/ractive'>
	<p>check2</p>
		<h3>Progress Report</h3>
				

		{{#each progressbars}}
			<h1><b>Progress bar<b></h1>
			{{#if value < 100 }}
					 {{#if value < 0 }}    
						<div class=" progress-bar-striped "  style="width: {{value/2}}%">
							<span class="progress-label">0%</span>
						</div>
					{{else}}       
						<div class=" progress-bar-fill progress-bar-striped "  style="width: {{value/2}}%">
							<span class="progress-label">{{value}}%</span>
						</div>
					{{/if}}
			{{/if}}

			{{#if value == 100}}
				<div class="progress-bar-fill-green progress-bar-striped " style="width: 50%">
					<span class="progress-label">{{value}}%</span>
				</div>
			{{/if}}

			{{#if value>100}}
				<div class="progress-bar-fill-red progress-bar-striped " style="width: 50%">
					<span class="progress-label">{{value}}%</span>
				</div>
			{{/if}}
		{{/each}}
		 <div class="span">&nbsp;
		</div>
		<div class="span">
			<select value='{{selectedProgress}}'>
				<option selected disabled>choose progress sheet</option>
				{{#each progressbars :index}}
					<option value='{{index}}'>{{name}}</option>
				{{/each}}
			</select> &nbsp;&nbsp;
			
		{{#each amounts}}
		   
			<button class="myButton" disabled='{{selectedProgress == null}}' on-click='adjust(this)'>{{this > 0 ? '+' : ''}}{{this}}</button>&nbsp;
		{{/each}}
			</div>
	</script>
